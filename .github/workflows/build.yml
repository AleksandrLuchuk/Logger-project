name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Create DEB package
      run: |
        mkdir -p pkg/usr/bin
        cp build/logger_app pkg/usr/bin/
        mkdir -p pkg/DEBIAN
        echo "Package: logger-app" > pkg/DEBIAN/control
        echo "Version: 1.0" >> pkg/DEBIAN/control
        echo "Section: utils" >> pkg/DEBIAN/control
        echo "Priority: optional" >> pkg/DEBIAN/control
        echo "Architecture: amd64" >> pkg/DEBIAN/control
        echo "Maintainer: Your Name <your.email@example.com>" >> pkg/DEBIAN/control
        echo "Description: A simple logger application" >> pkg/DEBIAN/control
        dpkg-deb --build pkg logger-app.deb

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: logger-package
        path: build/logger-app.deb
